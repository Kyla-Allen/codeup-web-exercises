<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        .invisible {

        .hilight {
            background-color: yellow;

</head>

<!--JS-->
<script src="js/jquery-2.x-git.js"></script>
<script>

    "use strict";

    //add a link
    $("dl").after("<a href='#'>click</a>");

    //toggle
    $("a").click(function (e) {
        $("dd").toggleClass('invisible');
    })

    //highlight
    $("dt").click(function (e) {
        $(this).toggleClass('hilight');
    })





</script>
