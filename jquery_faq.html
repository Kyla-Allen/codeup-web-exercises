<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .invisible {
            display: none;
        }
        .hilight {
            background-color: yellow;
        }
    </style>
</head>
<body>

<h3> Facts </h3>
<dl>
    <dt> Fact 1</dt>
    <dd class="invisible"> Blah </dd>
    <dt> Fact 2</dt>

    <dt> Fact 3</dt>

    <dt> Fact 4</dt>

<section>

<button> Click </button>


<!--JS-->
<script src="js/jquery-2.x-git.js"></script>
<script>

    "use strict";

    //add a link
    $("dl").after("<a href='#'>click</a>");

    //toggle
    $("a").click(function (e) {
        $("dd").toggleClass('invisible');
    })

    //highlight
    $("dt").click(function (e) {
        $(this).toggleClass('hilight');
    })


    //Create a button that, when clicked, makes the last li in each ul have a yellow background.
    $("button").click(function (e) {
        $("ul").each(function (index, ul) {
            $(this).children().last().css("background", "yellow");
        })
    })

    // When any h3 is clicked, the lis underneath it should be bolded. Use font-weight: bold to achieve this.
    //
    $("h3").click(function (e) {
        $(this).next().children().css("font-weight", "bold");
    })


    //     When any list item is clicked, first li of the parent ul should have a font color of blue.
    $("li").on('click', function (e) {
        $(this).parent().children().first().css("color", "blue");
    })








</script>
</body>
</html>
