<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
</head>
<body>
<h1> Welcome! </h1>


<script src="js/jquery-2.x-git.js"></script>
<script>
    "use strict";

    var konami = ["ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown", "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight", "b", "a", "Enter"];
    var i = 0; //current position in array
    var dummy = 0; //number of place in the konami array


    //the function that fires when a key is pressed
    $(document).on('keyup', function (e) {

        if (e.key === konami[i] ){
            dummy += 1;
            i ++; //goes through array
        } else {
            dummy = 0; i = 0; //resets position
        }

        //completion of konami code does this....
        if ((dummy=== 11) && (e.key === "Enter")){
            alert("Konami Code Complete");
        }
    });


</script>
</body>
</html>
